<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login - Nutri System</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/forms.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="container">
        <img src="../img/login_frunt.png" alt="">
        <div class="formContainer">
            <header>
                <nav>
                    <a class="logo" href="../pagina_inicial.html">Nutri System</a>
                </nav>
            </header>
            <form id="loginForm">
                <h2>Login</h2>
                <label>Email </label>
                <input type="email" id="email" onfocus="highlight(this)" onblur="removeHighlight(this)">

                <label>Senha</label>
                <input type="password" id="senha" onfocus="highlight(this)" onblur="removeHighlight(this)">
                <a href="recuperar_senha.html"><span>Esqueceu sua senha?</span></a>
                <button type="submit">Entrar</button>
                <a href="pagina_de_cadastro.html" class="signup">Ainda n√£o possui uma conta? Cadastre-se aqui.</a>
            </form>
            <p id="loginMessage"></p>
        </div>
    </div>
</body>

</html>
