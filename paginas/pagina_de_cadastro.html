<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro - NutriSystem</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/formCadastro.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/forms.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="container">
        <img src="../img/login_frunt.png" alt="" class="imgFruta">
        <div class="formContainer">
            <header>
                <nav>
                    <a class="logo" href="../pagina_inicial.html">Nutri System</a>
                </nav>
            </header>
            <main>
                <form id="form" style="width: 45rem;">
                    <div style="align-items: center;">
                        <h2>Cadastro de Usuário</h2>
                    </div>
                    <div style="width: 90%;">
                        <section class="divisoria">
                            <div>
                                <div>
                                    <label class="textForm"> Nome completo:</label>
                                    <input type="text" class="validacaoCad" name="nome" placeholder="Dígite seu nome"
                                        id="login">
                                </div>
                                <div>
                                    <label class="textForm">E-mail:</label>
                                    <input type="email" name="email" class="validacaoCad" placeholder="Dígite seu email"
                                        oninput="validaEmail()" id="email">
                                    <div>
                                        <span class="mensagem">Coloque um email válido</span>
                                    </div>
                                </div>
                                <div>
                                    <label class="textForm">Senha:</label>
                                    <input type="password" name="senha" class="validacaoCad" placeholder="Dígite sua senha"
                                        oninput="validaTamanho()" id="senha">
                                    <div>
                                        <span class="mensagem">A senha deve ter no mínimo 8 dígitos</span>
                                    </div>
                                </div>
                                <div>
                                    <label class="textForm">Confirmar senha:</label>
                                    <input type="password" name="senha" class="validacaoCad"
                                        placeholder="Confirme sua senha" oninput="validaSenha()">
                                    <div>
                                        <span class="mensagem">Senhas devem ser conpatíveis</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parte">
                                <div>
                                    <label class="textForm">Data de nascimento:</label>
                                    <input type="date" name="data" class="validacaoCad">
                                    <div>
                                        <span class="mensagem">Campos Obrigatório</span>
                                    </div>
                                </div>
                                <div>
                                    <label class="textForm"> Sexo:</label>
                                    <div class="sexo">
                                        <input type="radio" name="sexo" id="M" value="Masculino">
                                        <label class="textForm" style="font-size: 1.1rem;" for="M">Masculino</label>
                                        <input type="radio" name="sexo" id="F">
                                        <label class="textForm" style="font-size: 1.1rem;" for="F">Feminino</label>
                                    </div>
                                </div>
                                <div class="tel" class="textForm">
                                    <label class="textForm">Número de telefone:</label>
                                    <input type="number" name="numero" id="tel" placeholder="DD 000000000"
                                        class="validacaoCad" oninput="validaNumero()">
                                    <div>
                                        <span class="mensagem">Campos Obrigatório</span>
                                    </div>
                                </div>
                                <div class="peso_altura">
                                    <div class="textForm">
                                        <label for="peso" class="textForm">Peso:</label>
                                        <input type="number" name="Peso" min="0" placeholder="EX: 70" class="validacaoCad"
                                            oninput="validaCampos()">
                                        <span class="mensagem">Campos Obrigatório</span>
                                    </div>
                                    <div class="textForm">
                                        <label for="altura" class="textForm">Altura:</label>
                                        <input type="number" name="altura id=" altura" min="0" step="0.01"
                                            placeholder="EX:1.70" class="validacaoCad" oninput="validaCampos()">
                                        <span class="mensagem">Campos Obrigatório</span>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                        <section>
                            <label class="labelSelect">
                                O que você tem interesse em ver no Nutri System?
                            </label>
                            <select class="selectConf" name="interesses" id="interesse">
                                <option selected value=""> Selecione</option>
                                <option value="desafios"> Desafios</option>
                                <option value="receitas"> Receitas</option>
                                <option value="imc"> IMC</option>
                                <option value="dietas"> Registras minhas dietas</option>
                                <option value="treinos"> Registrar meus treinos</option>
                                <option value="calorias"> Caloria dos alimentos</option>
                                <option value="treino"> Treinos</option>
                            </select>
                        </section>
                        <div class="caixa_botao">
                            <input type="submit" value="Cadastrar" name="Cadastrar" class="botao">
                            <input type="submit" value="Excluir" name="Excluir" class="botao">
                            <input type="submit" value="Alterar" name="Alterar" class="botao">
                        </div>
                </form>
            </main>

            <script src="../script/cadastro.js"></script>
        </div>
    </div>
</body>

</html>
