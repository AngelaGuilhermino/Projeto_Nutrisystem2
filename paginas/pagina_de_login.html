<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login - Nutri System</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/login.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="../pagina_inicial.html">Nutri System</a>
        </nav>
    </header>
    <div class="container">
        <div class="telalogin">
            <form id="form-login">
                <div class="titulo">
                    LOGIN
                </div>
                <div>
                    <label>E-mail: </label> <br>
                    <input type="email" name="email" id="email-login">
                </div>
                <div>
                    <label>Senha: </label> <br>
                    <input type="password" name="senha" id="senha-login">
                </div>
                <div>
                    <button>Enviar</button>
                </div>
                <div>
                    <a href="recuperar_senha.html"><span>Esqueceu a senha?</span></a>
                </div>
                <div>
                    <span>Não tem uma conta? Faça seu cadastro <a href="pagina_de_cadastro.html">aqui.</a></span>
                </div>
            </form>
        </div>
    </div>

    <script src="../script/login.js"></script>
</body>

</html>
