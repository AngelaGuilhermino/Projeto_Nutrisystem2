<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro - NutriSystem</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/formCadastro.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/forms.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="container">
        <img src="../img/login_frunt.png" alt="" class="imgFruta">
        <div class="formContainer">
            <header>
                <nav>
                    <a class="logo" href="../pagina_inicial.html">Nutri System</a>
                </nav>
            </header>
            <main>
                <form id="form-consulta" style="width: 45rem;">
                    <div style="align-items: center;">
                        <h2>Cadastro de Consulta</h2>
                    </div>
                    <div style="width: 90%;">
                        <section class="divisoria">
                            <div>
                                <div>
                                    <label class="textForm"> Nome completo:</label>
                                    <input type="text" class="validacaoCad" name="nome" placeholder="Dígite seu nome"
                                        id="login" required>
                                </div>
                                <div>
                                    <label class="textForm">E-mail:</label>
                                    <input type="email" name="email" class="validacaoCad" placeholder="Dígite seu email" id="email-consulta">
                                    <div>
                                        <span class="mensagem">Coloque um email válido</span>
                                    </div>
                                </div>
                                <div>
                                    <label class="textForm">Senha:</label>
                                    <input type="password" name="senha" class="validacaoCad" placeholder="Dígite sua senha"
                                         id="senha-consulta">
                                </div>
                                <div>
                                    <label class="textForm">Data da Consulta</label>
                                    <input type="date" name="consulta-data" id="consulta-data" required min="26-02-2025">
                                </div>
                            </div>
                            <div class="parte">
                                <div>
                                    <label class="textForm">Descrição:</label>
                                    <textarea id="descricao" name="descricao" rows="4" cols="50" placeholder="Digite sua descrição aqui..."></textarea>
                                    <div>
                                        <span class="mensagem">Campos Obrigatório</span>
                                    </div>
                                </div>
                                <div class="tel" class="textForm">
                                    <label class="textForm">Número de telefone:</label>
                                    <input type="number" name="numero" id="tel-consulta" placeholder="DD 000000000"
                                        class="validacaoCad" required>
                                    <div>
                                        <span class="mensagem">Campos Obrigatório</span>
                                    </div>
                                </div>
                                <div class="peso_altura">
                                    <div class="textForm">
                                        <label for="peso" class="textForm">Peso:</label>
                                        <input type="number" name="Peso" min="0" placeholder="EX: 70" class="validacaoCad"
                                            >
                                        <span class="mensagem">Campos Obrigatório</span>
                                    </div>
                                    <div class="textForm">
                                        <label for="altura" class="textForm">Altura:</label>
                                        <input type="number" name="altura id=" altura" min="0" step="0.01"
                                            placeholder="EX:1.70" class="validacaoCad">
                                        <span class="mensagem">Campos Obrigatório</span>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                        <section>
                            <label class="labelSelect">
                                O que/quem você quer consultar no Nutri System?
                            </label>
                            <select class="selectConf" name="interesses" id="interesse" required>
                                <option selected value=""> Selecione</option>
                                <option value="personal"> Personal Trainer</option>
                                <option value="nutricionista"> Nutricionista</option>
                                <option value="ed.fisico">Educador físico</option>
                                <option value="fisioterapeuta">Fisioterapeuta</option>
                                <option value="cardiologista">Cardiologista</option>
                                <option value="academia">Academia</option>
                                <option value="nutrisystem">Técnicos do NutriSystem</option>
                            </select>
                        </section>
                        <div class="caixa_botao">
                            <input type="submit" value="Cadastrar" name="Cadastrar" class="botao">
                            <input type="submit" value="Excluir" name="Excluir" class="botao">
                            <input type="submit" value="Alterar" name="Alterar" class="botao">
                        </div>
                </form>
            </main>

            <script src="../script/consulta.js"></script>
        </div>
    </div>
</body>

</html>
